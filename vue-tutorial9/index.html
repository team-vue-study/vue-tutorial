<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
        <p>ディーラーの合計値は:{{dealer.totalValue}}</p>

        <br>
        <br>
        <br>
        <button v-on:click="playerDraw">俺のターンドロー</button>
        <p>プレイヤーの合計値は:{{player.totalValue}}</p>
        <player-hands v-bind:cards="player.hand"></player-hands>
        <button v-on:click="stand">バトルフェイズだ！！</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
